name: ci
run-name: ci
on:
  push:
    branches:
      - main
  # pull_request:
  #   types:
  #     - opened
  #     - reopened
  #     - synchronize
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      TAG: 0.0.${{ github.run_number }}
      FORCE_COLOR: 1
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-qemu
        uses: docker/setup-qemu-action@v3
      # - name: login-to-ghcr
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: vfarcic
      #     password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: install-devbox
        uses: jetify-com/devbox-install-action@v0.12.0
        with:
          project-path: devbox-ci.json
      - name: run-unit-tests
        run: devbox run --config devbox-ci.json -- ./dot.nu run unit_tests
      # - name: build-image
      #   run: devbox run --config devbox-ci.json -- ./dot.nu build image $TAG
      #   env:
      #     REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      # - name: update-manifests
      #   run: devbox run --config devbox-ci.json -- ./dot.nu update manifests $TAG
      #   env:
      #     COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      #     COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      #     REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      - name: create-neon-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: super-darkness-76149530
          database: dot_neon
          parent: main
          branch_name: silly-demo/${{ github.event.number }}
          username: dot_owner
          api_key: ${{ secrets.NEON_API_KEY }}
        continue-on-error: true
      # FIXME: Remove
      - name: branch-info
        run: |
          echo db_url: ${{ steps.create-neon-branch.outputs.db_url }}
          echo host: ${{ steps.create-neon-branch.outputs.host }}
          echo branch_id: ${{ steps.create-neon-branch.outputs.branch_id }}
      - name: deploy-app
        run: devbox run --config devbox-ci.json -- ./dot.nu deploy app ${{ steps.create-neon-branch.outputs.db_url }}
      - name: run-integration-tests
        run: devbox run --config devbox-ci.json -- ./dot.nu run integration_tests
